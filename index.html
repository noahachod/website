<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noah Achod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Root-based CSS path -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<aside class="sidebar">
    <button class="menu-toggle" aria-label="Toggle menu">
        ☰
    </button>

    <!-- Homepage link -->
    <h1><a href="/">Noah Achod</a></h1>

    <nav class="nav">
        <a href="/about/">about</a>

        <div class="work">
            <span class="work-label">Work</span>

            <div class="work-items">
                <a href="/crash-course/">Crash Course</a>
                <a href="/dais/">Canadian Democracy @ Work</a>
                <a href="/when-adam-changes/">When Adam Changes</a>
                <a href="/sandboxaq/">SandboxAQ</a>
                <a href="/further-study/">Further Study</a>
                <a href="/thought-cafe/">Thought Café</a>
            </div>
        </div>
    </nav>
</aside>

<main>
    <h2 class="hi-animate">
        <span>H</span><span>i</span><span>!</span>
    </h2>

    <!-- Demo Reel -->
    <div class="video-figure video-figure--large">
        <div class="video-wrapper">
            <iframe src="https://player.vimeo.com/video/1151438222"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="text-block">
        <p class="intro">
            Demo reel featuring work for Crash Course, SandboxAQ, Further Study, Canadian Democracy @ Work, and more.
        </p>
    </div>

    <!-- Work Buttons Grid -->
    <div class="work-grid">

        <a href="/crash-course/" class="work-btn">
            <img src="/button.png" alt="Crash Course">
        </a>

        <a href="/dais/" class="work-btn">
            <img src="/button.png" alt="Canadian Democracy @ Work">
        </a>

        <a href="/when-adam-changes/" class="work-btn">
            <img src="/button.png" alt="When Adam Changes">
        </a>

        <a href="/sandboxaq/" class="work-btn">
            <img src="/button.png" alt="SandboxAQ">
        </a>

        <a href="/further-study/" class="work-btn">
            <img src="/button.png" alt="Further Study">
        </a>

        <a href="/thought-cafe/" class="work-btn">
            <img src="/button.png" alt="Thought Café">
        </a>

    </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.querySelector(".menu-toggle");
    const sidebar = document.querySelector(".sidebar");

    if (toggle && sidebar) {
        toggle.addEventListener("click", function () {
            sidebar.classList.toggle("open");
        });
    }
});
</script>

</body>
</html>
